<!-- Code from d3-graph-gallery.com -->
<html>

<head>
    <meta charset="utf-8">

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <!-- Create a div where the graph will take place -->

    <script>


        d3.json("https://raw.githubusercontent.com/jiangsn/LGBTQ-Charts/main/data/bar.json").then(function (data) {

            root = d3.hierarchy(data)
                .sum(d => d.value)
                .sort((a, b) => b.value - a.value)
                .eachAfter(d => d.index = d.parent ? d.parent.index = d.parent.index + 1 || 0 : 0)


            margin = ({ top: 120, right: 500, bottom: 0, left: 100 });
            barStep = 17;
            barPadding = 3 / barStep;
            duration = 300;

            height = function () {
                let max = 1;
                root.each(d => d.children && (max = Math.max(max, d.children.length)));
                return max * barStep + margin.top + margin.bottom;
            }();
            width = 1200;

            // const svg = d3.create("svg")
            svg = d3.select("#my_dataviz")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

            svg.append("text")
                .attr("x", width / 2)
                .attr("y", (30))
                .attr("text-anchor", "middle")
                .style("font", "22px sans-serif")
                .style("color", "#aaaaaa")
                .text("Frequency of Named Entities in Abstracts");

            svg.append("text")
                .attr("x", margin.left)
                .attr("y", (60))
                .attr("text-anchor", "left")
                .style("font", "14px sans-serif")
                .style("fill", "#888888")
                .attr("dy", "0em")
                .text("The chart below shows the frequency of named entities in the abstracts. Bars are colored by the major category. The chart is interactive.");

            svg.append("text")
                .attr("x", margin.left)
                .attr("y", (60))
                .attr("text-anchor", "left")
                .style("font", "14px sans-serif")
                .style("fill", "#888888")
                .attr("dy", "1em")
                .text("Click on a bar to drill down into the named entities in that sub-category. Click on the background to go back up.");

            color = d3.scaleOrdinal([true, false], ["steelblue", "#aaa"]);
            // fill = d3.scaleOrdinal(
            //     ['Population Characteristics', 'Tobacco Use Behaviors, Prevalence, and Outcomes', 'Method and Inference', 'Tobacco Characteristics', 'Policy', 'Relation', 'Tobacco Products', 'Geographic Locations'],
            //     ['#ADD8E6', '#b9db57', '#57db94', '#5784db', '#ffffe0', '#62d835', '#c957db', '#ff2600']
            // );
            fill = {
                'Demographic': '#ADD8E6', 'Behavioral': '#b9db57', 'Method': '#57db94', 'Tobacco': '#5784db',
                'Policy': '#ffbbe0', 'Relation': '#f19322', 'Product': '#c957db', 'Location': '#ff2600'
            };

            var cnt = 0;
            for (var i in fill) {
                svg.append("rect").attr("x", 994).attr("y", 144 + 20 * cnt).attr("width", 10).attr("height", 10).style("fill", fill[i]);
                svg.append("text").attr("x", 1010).attr("y", 150 + 20 * cnt).text(i).attr("alignment-baseline", "middle").attr("font-family", "Segoe UI");
                cnt++;
            }


            x = d3.scaleLinear().range([margin.left, width - margin.right]).domain([0, root.value]);

            xAxis = g => g
                .attr("class", "x-axis")
                .attr("transform", `translate(0,${margin.top})`)
                .call(d3.axisTop(x).ticks(width / 80, "s"))
                .call(g => (g.selection ? g.selection() : g).select(".domain").remove())

            yAxis = g => g
                .attr("class", "y-axis")
                .attr("transform", `translate(${margin.left + 0.5},0)`)
            // .call(g => g.append("line")
            //     .attr("stroke", "currentColor")
            //     .attr("y1", margin.top)
            //     .attr("y2", height - margin.bottom))




            svg.append("rect")
                .attr("class", "background")
                .attr("fill", "none")
                .attr("pointer-events", "all")
                .attr("width", width)
                .attr("height", height)
                .attr("cursor", "pointer")
                .on("click", (event, d) => up(svg, d))
                ;

            svg.append("g")
                .call(xAxis);

            svg.append("g")
                .call(yAxis);

            down(svg, root);


            // Creates a set of bars for the given data node, at the specified index.
            function bar(svg, down, d, selector) {
                const g = svg.insert("g", selector)
                    .attr("class", "enter")
                    .attr("transform", `translate(0,${margin.top + barStep * barPadding})`)
                    .attr("text-anchor", "end")
                    .style("font", "14px sans-serif");

                const bar = g.selectAll("g")
                    .data(d.children)
                    .join("g")
                    .attr("cursor", d => !d.children ? null : "pointer")
                    .on("click", (event, d) => down(svg, d));

                bar.append("text")
                    .attr("x", margin.left - 6)
                    .attr("y", barStep * (1 - barPadding) / 2)
                    .attr("dy", ".35em")
                    .text(d => d.data.name);

                bar.append("rect")
                    .attr("x", x(0))
                    .attr("width", d => x(d.value) - x(0))
                    .attr("height", barStep * (1 - barPadding));

                return g;
            }

            function down(svg, d) {
                // console.log("down d", d);
                // console.log('d.data.label', d.data.name);
                // console.log('fill', fill[d.data.label]);
                if (!d.children || d3.active(svg.node())) return;

                // Rebind the current node to the background.
                svg.select(".background").datum(d);

                // Define two sequenced transitions.
                const transition1 = svg.transition().duration(duration);
                const transition2 = transition1.transition();

                // Mark any currently-displayed bars as exiting.
                const exit = svg.selectAll(".enter")
                    .attr("class", "exit");

                // Entering nodes immediately obscure the clicked-on bar, so hide it.
                exit.selectAll("rect")
                    .attr("fill-opacity", p => p === d ? 0 : null);

                // Transition exiting bars to fade out.
                exit.transition(transition1)
                    .attr("fill-opacity", 0)
                    .remove();

                // Enter the new bars for the clicked-on data.
                // Per above, entering bars are immediately visible.
                const enter = bar(svg, down, d, ".y-axis")
                    .attr("fill-opacity", 0);

                // Have the text fade-in, even though the bars are visible.
                enter.transition(transition1)
                    .attr("fill-opacity", 1);

                // Transition entering bars to their new y-position.
                enter.selectAll("g")
                    .attr("transform", stack(d.index))
                    .transition(transition1)
                    .attr("transform", stagger());

                // Update the x-scale domain.
                x.domain([0, d3.max(d.children, d => d.value)]);

                // Update the x-axis.
                svg.selectAll(".x-axis").transition(transition2)
                    .call(xAxis);

                // Transition entering bars to the new x-scale.
                enter.selectAll("g").transition(transition2)
                    .attr("transform", (d, i) => `translate(0,${barStep * i})`);

                // Color the bars as parents; they will fade to children if appropriate.
                enter.selectAll("rect")
                    // .attr("fill", color(true))
                    .attr("fill", d => fill[d.data.label])
                    // .attr("fill", '#aa0000')
                    .attr("fill-opacity", 1)
                    .transition(transition2)
                    // .attr("fill", d => color(!!d.children))
                    // .attr("fill", d => !!d.children ? fill[d.data.label] : color(false))
                    .attr("width", d => x(d.value) - x(0));
            }



            function up(svg, d) {
                console.log("up d", d);
                if (!d.parent || !svg.selectAll(".exit").empty()) return;

                // Rebind the current node to the background.
                svg.select(".background").datum(d.parent);

                // Define two sequenced transitions.
                const transition1 = svg.transition().duration(duration);
                const transition2 = transition1.transition();

                // Mark any currently-displayed bars as exiting.
                const exit = svg.selectAll(".enter")
                    .attr("class", "exit");

                // Update the x-scale domain.
                x.domain([0, d3.max(d.parent.children, d => d.value)]);

                // Update the x-axis.
                svg.selectAll(".x-axis").transition(transition1)
                    .call(xAxis);

                // Transition exiting bars to the new x-scale.
                exit.selectAll("g").transition(transition1)
                    .attr("transform", stagger());

                // Transition exiting bars to the parent’s position.
                exit.selectAll("g").transition(transition2)
                    .attr("transform", stack(d.index));

                // Transition exiting rects to the new scale and fade to parent color.
                exit.selectAll("rect").transition(transition1)
                    .attr("width", d => x(d.value) - x(0))
                    // .attr("fill", color(true))
                    .attr("fill", d => fill[d.data.label])
                    ;

                // Transition exiting text to fade out.
                // Remove exiting nodes.
                exit.transition(transition2)
                    .attr("fill-opacity", 0)
                    .remove();

                // Enter the new bars for the clicked-on data's parent.
                const enter = bar(svg, down, d.parent, ".exit")
                    .attr("fill-opacity", 0);

                enter.selectAll("g")
                    .attr("transform", (d, i) => `translate(0,${barStep * i})`);

                // Transition entering bars to fade in over the full duration.
                enter.transition(transition2)
                    .attr("fill-opacity", 1);

                // Color the bars as appropriate.
                // Exiting nodes will obscure the parent bar, so hide it.
                // Transition entering rects to the new x-scale.
                // When the entering parent rect is done, make it visible!
                enter.selectAll("rect")
                    // .attr("fill", d => color(!!d.children))
                    // .attr("fill", d => !!d.children ? fill[d.data.label] : color(false))
                    .attr("fill", d => fill[d.data.label])
                    .attr("fill-opacity", p => p === d ? 0 : null)
                    .transition(transition2)
                    .attr("width", d => x(d.value) - x(0))
                    .on("end", function (p) { d3.select(this).attr("fill-opacity", 1); });
            }

            function stack(i) {
                let value = 0;
                return d => {
                    const t = `translate(${x(value) - x(0)},${barStep * i})`;
                    value += d.value;
                    return t;
                };
            }

            function stagger() {
                let value = 0;
                return (d, i) => {
                    const t = `translate(${x(value) - x(0)},${barStep * i})`;
                    value += d.value;
                    return t;
                };
            }

        });

    </script>
</head>

<body>
    <div id="my_dataviz"></div>
</body>

</html>
